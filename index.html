<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!--
    *Some sort of heading or navbar for weatherdasboard
    *Side bar: Searchfor city, then spots fo buttons --ASIDE 
    id = citySearch 
    *Main content: id=cityDisplay City Heading with date image of that temp//all one, 
    this is same size different lines - Temp F, Humidtity %, windspeed MPH, UV index text is highlighted
    id=temperature
    id=humidity
    id=windSpeed
    id=uvIndex
    *5-Day Forecast
-->
<nav class="navbar navbar-light" id="navBar">
    <span class="navbar-brand mb-0 h1" id="navHead">Weather Dashboard</span>
</nav>
<!-- 
<div class="container">-->
<div class="row">
    <div class="col-3">

        <div class="card" id="searchedCities">
            <div class="card-body">
                
                <label for="citySearch">Search Term: </label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" aria-label="citySearch" aria-describedby="searchBtn" id="citySearch">
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="button" id="searchBtn">search</button>
                    </div>
                <div id="pastCities">

                </div>
                  </div>
                



                <p> populate cities </p>
            </div>
          </div>
       


    </div>
    <div class="col-9">
       
    
        <div class="card" id="cityDisplay">
            <div class="card-body">
                <h1 class="selectedCity">City here</h1>
                <p class="card-text" id="temperature">Temperature:</p>
                <p class="card-text" id="humidity">Humidity:</p>
                <p class="card-text" id="windSpeed">Wind Speed:</p>
                <p class="card-text" id="uvIndex">UV Index:</p> 
            </div>
         </div>
     

       <h1 class="forecast">5 Day Forecast: </h1>
     

    </div>

<!--ends row-->
</div>
<!--ends container
</div>-->
